<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${ingrediente.id} ? 'Editar Ingrediente' : 'Nuevo Ingrediente'">Ingrediente - Restaurante Huergo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/restaurante.css}" rel="stylesheet">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/web/}">
                <i class="fas fa-utensils me-2"></i>
                Restaurante Huergo
            </a>
            
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/}">
                            <i class="fas fa-home me-1"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/platos}">
                            <i class="fas fa-pizza-slice me-1"></i>Platos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/web/ingredientes}">
                            <i class="fas fa-carrot me-1"></i>Ingredientes
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name">Usuario</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/web/logout}">
                                <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/web/}">Inicio</a></li>
                <li class="breadcrumb-item"><a th:href="@{/web/ingredientes}">Ingredientes</a></li>
                <li class="breadcrumb-item active" th:text="${ingrediente.id} ? 'Editar' : 'Nuevo'">Nuevo</li>
            </ol>
        </nav>

        <!-- Título -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="display-4 text-primary">
                    <i class="fas fa-carrot me-3"></i>
                    <span th:text="${ingrediente.id} ? 'Editar Ingrediente' : 'Nuevo Ingrediente'">Nuevo Ingrediente</span>
                </h1>
            </div>
        </div>

        <!-- Formulario -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-edit me-2"></i>
                            Información del Ingrediente
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/web/ingredientes}" th:object="${ingrediente}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="fas fa-tag me-1"></i>Nombre del Ingrediente
                                </label>
                                <input type="text" class="form-control" id="nombre" 
                                       th:field="*{nombre}" placeholder="Ej: Tomate, Queso, Cebolla" required>
                                <div th:if="${#fields.hasErrors('nombre')}" class="text-danger small mt-1">
                                    <span th:errors="*{nombre}"></span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">
                                    <i class="fas fa-align-left me-1"></i>Descripción
                                </label>
                                <textarea class="form-control" id="descripcion" rows="3" 
                                          th:field="*{descripcion}" 
                                          placeholder="Describe las características del ingrediente (opcional)"></textarea>
                                <div th:if="${#fields.hasErrors('descripcion')}" class="text-danger small mt-1">
                                    <span th:errors="*{descripcion}"></span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="precio" class="form-label">
                                    <i class="fas fa-dollar-sign me-1"></i>Precio Unitario
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="precio" 
                                           th:field="*{precio}" step="0.01" min="0" placeholder="0.00" required>
                                </div>
                                <div th:if="${#fields.hasErrors('precio')}" class="text-danger small mt-1">
                                    <span th:errors="*{precio}"></span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="unidadMedida" class="form-label">
                                    <i class="fas fa-balance-scale me-1"></i>Unidad de Medida
                                </label>
                                <select class="form-select" id="unidadMedida" th:field="*{unidadMedida}" required>
                                    <option value="">Seleccionar unidad...</option>
                                    <option value="kg">Kilogramos (kg)</option>
                                    <option value="g">Gramos (g)</option>
                                    <option value="l">Litros (l)</option>
                                    <option value="ml">Mililitros (ml)</option>
                                    <option value="unidad">Unidad</option>
                                    <option value="paquete">Paquete</option>
                                </select>
                                <div th:if="${#fields.hasErrors('unidadMedida')}" class="text-danger small mt-1">
                                    <span th:errors="*{unidadMedida}"></span>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="stock" class="form-label">
                                    <i class="fas fa-boxes me-1"></i>Stock Disponible
                                </label>
                                <input type="number" class="form-control" id="stock" 
                                       th:field="*{stock}" min="0" placeholder="0" required>
                                <div th:if="${#fields.hasErrors('stock')}" class="text-danger small mt-1">
                                    <span th:errors="*{stock}"></span>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/web/ingredientes}" class="btn btn-outline-secondary btn-lg">
                                    <i class="fas fa-arrow-left me-1"></i>Volver
                                </a>
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-save me-1"></i>
                                    <span th:text="${ingrediente.id} ? 'Actualizar' : 'Crear'">Crear</span> Ingrediente
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
