<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Restaurante Huergo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/restaurante.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100">
            <div class="col-md-6 col-lg-5 mx-auto">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="h3 mb-3 font-weight-normal">Crear Cuenta</h1>
                            <p class="text-muted">Únete al Restaurante Huergo</p>
                        </div>

                        <!-- Mensajes de error -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <!-- Mensajes de éxito -->
                        <div th:if="${success}" class="alert alert-success" role="alert">
                            <span th:text="${success}"></span>
                        </div>

                        <!-- Formulario de registro -->
                        <form th:action="@{/web/registro}" th:object="${usuario}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email / Usuario</label>
                                <input type="email" class="form-control" id="username" 
                                       th:field="*{username}" placeholder="tu@email.com" required>
                                <div th:if="${#fields.hasErrors('username')}" class="text-danger small">
                                    <span th:errors="*{username}"></span>
                                </div>
                                <div class="form-text">Tu email será usado como nombre de usuario</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" 
                                       th:field="*{password}" placeholder="Mínimo 8 caracteres" required>
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger small">
                                    <span th:errors="*{password}"></span>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Crear Cuenta</button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="text-muted">
                                ¿Ya tienes cuenta? 
                                <a th:href="@{/web/login}" class="text-decoration-none">Inicia sesión</a>
                            </p>
                            <a th:href="@{/web/}" class="text-decoration-none">← Volver al inicio</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
